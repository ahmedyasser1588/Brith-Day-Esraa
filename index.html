<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Happy Birthday!</title>

  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
  <canvas id="c"></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 class="animate__animated animate__fadeIn" id="head">Countdown to your birthday:</h1>
    <div class="countdown-container">
      <div class="countdown-item">
        <span id="day"></span>
        <label>days</label>
      </div>
      <div class="countdown-item">
        <span id="hour"></span>
        <label>hours</label>
      </div>
      <div class="countdown-item">
        <span id="minute"></span>
        <label>minutes</label>
      </div>
      <div class="countdown-item">
        <span id="second"></span>
        <label>seconds</label>
      </div>
    </div>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox animate__animated animate__pulse animate__infinite">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
  </div>
</body>
<script src="scripts/confetti.min.js" charset="utf-8"></script>
<script src="scripts/index.js" charset="utf-8"></script>
<script src="script.js"></script>

</html>
